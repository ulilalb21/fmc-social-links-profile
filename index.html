<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body
    class="flex h-screen items-center justify-center bg-gray-900 font-inter text-white"
  >
    <main class="w-[300px] rounded-xl bg-gray-800 p-6 text-center">
      <header>
        <figure>
          <img
            src="/assets/images/avatar-jessica.jpeg"
            alt="avatar"
            class="mx-auto size-20 rounded-full"
          />
        </figure>
        <h1 class="mt-6 text-xl font-medium tracking-wide">Jessica Randall</h1>
        <h2 class="mt-2 text-xs font-bold text-green">
          London, United Kingdom
        </h2>
        <p class="mb-6 mt-6 text-xs text-white">
          "Front-end developer and avid reader."
        </p>
      </header>
      <section>
        <a
          class="mb-4 inline-block w-full rounded-lg bg-gray-700 px-6 py-3 text-xs font-bold hover:bg-green hover:text-gray-900"
          href="#"
        >
          GitHub
        </a>
        <a
          class="mb-4 inline-block w-full rounded-lg bg-gray-700 px-6 py-3 text-xs font-bold hover:bg-green hover:text-gray-900"
          href="#"
        >
          Frontend Mentor
        </a>
        <a
          class="mb-4 inline-block w-full rounded-lg bg-gray-700 px-6 py-3 text-xs font-bold hover:bg-green hover:text-gray-900"
          href="#"
        >
          LinkedIn
        </a>
        <a
          class="mb-4 inline-block w-full rounded-lg bg-gray-700 px-6 py-3 text-xs font-bold hover:bg-green hover:text-gray-900"
          href="#"
        >
          Twitter
        </a>
        <a
          class="inline-block w-full rounded-lg bg-gray-700 px-6 py-3 text-xs font-bold hover:bg-green hover:text-gray-900"
          href="#"
        >
          Instagram
        </a>
      </section>
    </main>
  </body>
</html>
